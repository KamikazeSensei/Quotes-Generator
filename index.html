<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center bg-dark vh-100">
    <div class="container">
        <div class="row">
            <h1 class="text-light fw-bolder display-3 my-5">Quote of the Day</h1>
            <h2 class="text-light fw-medium display-6 mb-5">Press the button below for a random quote!</h2>
        </div>
        <button class="btn btn-light fw-bold px-5 py-3 display-6 mb-5" onclick="newQuote()">New Quote</button>
        <h2 class="text-light fw-light display-6 mb-5" id="Quote"></h2>
    </div>











    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
